<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Survey Form</title>
   
</head>

<body class="bg-success">
    <div class="container bg-light m-auto my-5 w-75">
        <h1 class="text-center">Survey Form</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label">Name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>


                <div class="invalid-feedback">
                    Please Enter Your Name
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Age</label>
                <input type="number" class="form-control" id="" required>

                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a valid Age.
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Which Option best describes you? </label>

                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Student</option>
                    <option>Employee</option>
                    <option>Teacher</option>
                </select>
                <div class="invalid-feedback">
                    Please choose valid option.
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Would you recommend GeeksforGeeks to a friend?
                </label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="" required>
                    <label class="form-check-label" for="">
                        Yes
                    </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="" required>
                    <label class="form-check-label" for="">
                        No
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="" required>
                    <label class="form-check-label" for="">
                        Maybe
                    </label>
                </div>




            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Languages and Frameworks known (Check all that apply)
                </label>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="" required>
                    <label class="form-check-label" for="">
                        C
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="">
                    <label class="form-check-label" for="">
                        C++
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="">
                    <label class="form-check-label" for="">
                        Java
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="">
                    <label class="form-check-label" for="">
                        Python
                    </label>
                </div>




            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Are you satisfied with the teaching staff and their
                    teaching methods?
                </label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="a" id="" required>
                    <label class="form-check-label" for="">
                        Extremely satisfied
                    </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="a" id="" required>
                    <label class="form-check-label" for="">
                        Very satisfied
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="a" id="" required>
                    <label class="form-check-label" for="">
                        Satisfied
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="a" id="" required>
                    <label class="form-check-label" for="">
                        Neutral
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="a" id="" required>
                    <label class="form-check-label" for="">
                        Dissatisfied
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="a" id="" required>
                    <label class="form-check-label" for="">
                        Very dissatisfied
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="a" id="" required>
                    <label class="form-check-label" for="">
                        Extremely dissatisfied
                    </label>
                </div>




            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Was it easy to obtain the necessary resources from
                    the college library?
                </label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="b" id="" required>
                    <label class="form-check-label" for="">
                        Yes
                    </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="b" id="" required>
                    <label class="form-check-label" for="">
                        No
                    </label>
                </div>





            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Are you satisfied with the teaching staff and their
                    teaching practices?
                </label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="c" id="" required>
                    <label class="form-check-label" for="">
                        Yes
                    </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="c" id="" required>
                    <label class="form-check-label" for="">
                        No
                    </label>
                </div>





            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Do you think faculty and support staff at the college
                    were helpful?
                </label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="d" id="" required>
                    <label class="form-check-label" for="">
                        Very helpfull
                    </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="d" id="" required>
                    <label class="form-check-label" for="">
                        Helpfull
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="d" id="" required>
                    <label class="form-check-label" for="">
                        Neither helpfull nor unhelpfull
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="d" id="" required>
                    <label class="form-check-label" for="">
                        Unhelpfull
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="d" id="" required>
                    <label class="form-check-label" for="">
                        Very unhelpful
                    </label>
                </div>





            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">What do you think about extracurricular activities?
                </label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="e" id="" required>
                    <label class="form-check-label" for="">
                        They are too few
                    </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="e" id="" required>
                    <label class="form-check-label" for="">
                        They are just right
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="e" id="" required>
                    <label class="form-check-label" for="">
                        I was overwhelmed with the number
                    </label>
                </div>






            </div>
            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Please provide us with additional feedback on areas
                    that need improvement</label>

                <textarea class="form-control " id="validationTextarea" placeholder="Please Provide Feedback"
                    required></textarea>


                <div class="invalid-feedback">
                    Please do write your valuable feedback.
                </div>
            </div>




            <div class="mb-3 mx-2 text-center">
                <button class="btn btn-primary text-center" type="submit">Submit form</button>
            </div>
        </form>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
